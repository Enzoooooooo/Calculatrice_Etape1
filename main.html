<!DOCTYPE html>
<html>
<head>
    <title>Calculatrice</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="calculator">
    <div class="display">
        <input type="text" id="result" readonly>
    </div>
    <div class="keys">
        <button onclick="calc.clearResult()">C</button>
        <button onclick="calc.appendSymbol('(')">(</button>
        <button onclick="calc.appendSymbol(')')">)</button>
        <button onclick="calc.appendSymbol('%')">%</button>
        <button onclick="calc.appendSymbol('/')">/</button>
        <button onclick="calc.appendSymbol('7')">7</button>
        <button onclick="calc.appendSymbol('8')">8</button>
        <button onclick="calc.appendSymbol('9')">9</button>
        <button onclick="calc.appendSymbol('*')">*</button>
        <button onclick="calc.appendSymbol('4')">4</button>
        <button onclick="calc.appendSymbol('5')">5</button>
        <button onclick="calc.appendSymbol('6')">6</button>
        <button onclick="calc.appendSymbol('-')">-</button>
        <button onclick="calc.appendSymbol('1')">1</button>
        <button onclick="calc.appendSymbol('2')">2</button>
        <button onclick="calc.appendSymbol('3')">3</button>
        <button onclick="calc.appendSymbol('+')">+</button>
        <button onclick="calc.appendSymbol('0')">0</button>
        <button onclick="calc.appendSymbol('.')">.</button>
        <button onclick="calc.calculate()">=</button>
        <button onclick="calc.undo()">&larr;</button>
    </div>
</div>
<script src="back.js"></script>
</body>
</html>
